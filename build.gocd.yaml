pipelines:
  docker-build:
    group: default
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git:
        git: https://github.com/madhuchary/django-app.git
        shallow_clone: false
        auto_update: true
        branch: master
    stages:
    - docker:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          docker-build:
            timeout: 0
            tasks:
            - exec:
                arguments:
                - build
                - -t
                - django:v0.1
                - .
                command: docker
                run_if: passed
  test-app:
    group: default
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git:
        git: https://github.com/madhuchary/django-app.git
        branch: master
      upstream:
        pipeline: docker-build
        stage: docker
    stages:
    - test:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          test:
            timeout: 0
            tasks:
            - exec:
                arguments:
                - rm
                - -f
                - django-cnt
                command: docker
                run_if: any
            - exec:
                arguments:
                - run
                - -d
                - -p
                - 8000:8000
                - -v
                - /godata/pipelines/publish:/code
                - --name
                - django-cnt
                - django:v0.1
                command: docker
                run_if: passed
            - exec:
                arguments:
                - '30'
                command: sleep
                run_if: passed
            - exec:
                arguments:
                - exec
                - django-cnt
                - python
                - manage.py
                - test
                command: docker
                run_if: passed
            - exec:
                arguments:
                - exec
                - django-cnt
                - zip
                - django-app-v0_1.zip
                - blog
                - mysite
                command: docker

